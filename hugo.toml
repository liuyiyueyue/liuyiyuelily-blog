baseURL = 'https://liuyiyuelily.github.io/'
languageCode = 'en-us'
title = 'Yiyue Liu Blog'
theme = 'typo'

# Google analytics code
googleAnalytics = "G-xxxxxxxxx"

[taxonomies]
tag = 'tags'

[params]
# Meta description
description = "A Tech Blog"

# Appearance settings
theme = 'auto'
colorPalette = 'default'
hideHeader = false

# Intro on main page, content is markdown
homeIntroTitle = 'Hi!'
homeIntroContent = """
Topics I write about:

1. Large-scale training and inference
2. Kernel-level concepts
3. Operating systems
4. Software engineering
"""

## Collection to display on home
#homeCollectionTitle = 'Posts'
