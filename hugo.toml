baseURL = 'https://liuyiyuelily.github.io/'
title = 'Yiyue Liu Blog'
theme = 'typo'

# Google analytics code
googleAnalytics = "G-xxxxxxxxx"

languageCode = "en-us"
defaultContentLanguage = "en"
defaultContentLanguageInSubdir = false
hasCJKLanguage = true

[languages]
  [languages.en]
    languageName = "English"
    weight = 1

  [languages.zh]
    languageName = "中文"
    weight = 2

[taxonomies]
tag = 'tags'

[params]
# Meta description
description = "A Tech Blog"

# Appearance settings
theme = 'auto'
colorPalette = 'default'
hideHeader = false

## Intro on main page, content is markdown
#homeIntroTitle = 'Hi!'
#homeIntroContent = """
#Topics I write about:
#
#1. Large-scale training and inference
#2. Kernel-level concepts
#3. Operating systems
#4. Software engineering
#"""

## Collection to display on home
#homeCollectionTitle = 'Posts'
#homeCollection = 'posts'

# Lists parameters
paginationSize = 100
listSummaries = true
listDateFormat = '2 Jan 2006'

# Breadcrumbs
[params.breadcrumbs]
enabled = true
showCurrentPage = true
home = "Home"

[languages.zh.params.breadcrumbs]
enabled = true
showCurrentPage = true
home = "主页"

## Social icons
#[[params.social]]
#name = "linkedin"
#url = "https://www.linkedin.com/in/user/"


#[[params.social]]
#name = "github"
#url = "https://github.com/user"

# Main menu pages
# English
[languages.en.menu]
  [[languages.en.menu.main]]
    name = "Home"
    pageRef = "/"
    weight = 1

  [[languages.en.menu.main]]
    name = "Software Engineering"
    pageRef = "/software_engineering"
    weight = 2

# Chinese
[languages.zh.menu]
  [[languages.zh.menu.main]]
    name = "主页"
    pageRef = "/"
    weight = 1

  [[languages.zh.menu.main]]
    name = "软件工程"
    pageRef = "/software_engineering"
    weight = 2


# Syntax highlight on code blocks
[markup]
[markup.highlight]
style = 'algol'

# Giscus comments
[params.giscus]
enable = false
repo = "user/repo"
repoid = "repoId"
category = "General"
categoryid = "categoryId"
mapping = "pathname"
theme = "preferred_color_scheme"
